<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formatting Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Date Formatting Test</h1>
    <p>This page tests the new date formatting utilities to ensure they work correctly with both US and Mexican formats.</p>
    
    <div class="test-section">
        <h3>Settings Configuration</h3>
        <label>Date Format: 
            <select id="dateFormatSelect">
                <option value="US">US Format (MM/DD/YYYY)</option>
                <option value="MX">Mexican Format (DD/MM/YYYY)</option>
            </select>
        </label>
        <button onclick="runTests()">üîÑ Run Tests</button>
    </div>
    
    <div id="testResults"></div>

    <!-- Load the app scripts -->
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Mock AppState for testing
        if (typeof AppState === 'undefined') {
            window.AppState = {
                State: {
                    settings: {
                        dateFormat: 'US',
                        numberFormat: 'US',
                        currencyFormat: 'US'
                    }
                }
            };
        }
        
        function updateSettings() {
            const dateFormat = document.getElementById('dateFormatSelect').value;
            AppState.State.settings.dateFormat = dateFormat;
            AppState.State.settings.numberFormat = dateFormat;
            AppState.State.settings.currencyFormat = dateFormat;
        }
        
        function runTests() {
            updateSettings();
            
            const testDate = '2025-10-26';
            const testNumber = 1234.56;
            const testAmount = 1500.75;
            
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>üß™ Test Results</h3>';
            
            // Test date formatting
            try {
                const formattedDate = Utils.formatDate(testDate);
                const shortDate = Utils.formatShortDate(testDate);
                const monthHeader = Utils.formatMonthHeader('2025-10');
                
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üìÖ Date Formatting Tests (${AppState.State.settings.dateFormat} Format)</h4>
                        <div class="test-result success">
                            <strong>Full Date:</strong> ${formattedDate}<br>
                            <strong>Short Date:</strong> ${shortDate}<br>
                            <strong>Month Header:</strong> ${monthHeader}
                        </div>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üìÖ Date Formatting Tests - ERROR</h4>
                        <div class="test-result error">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            }
            
            // Test number formatting
            try {
                const formattedNumber = Utils.formatNumber(testNumber);
                const currencyUSD = Utils.formatCurrency(testAmount, 'USD');
                const currencyMXN = Utils.formatCurrency(testAmount, 'MXN');
                
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üî¢ Number & Currency Formatting Tests (${AppState.State.settings.numberFormat} Format)</h4>
                        <div class="test-result success">
                            <strong>Number:</strong> ${formattedNumber}<br>
                            <strong>USD Currency:</strong> ${currencyUSD}<br>
                            <strong>MXN Currency:</strong> ${currencyMXN}
                        </div>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üî¢ Number & Currency Formatting Tests - ERROR</h4>
                        <div class="test-result error">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            }
            
            // Test locale detection
            try {
                const locale = Utils.getFormatLocale();
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üåç Locale Detection</h4>
                        <div class="test-result success">
                            <strong>Detected Locale:</strong> ${locale}<br>
                            <strong>Expected:</strong> ${AppState.State.settings.dateFormat === 'MX' ? 'es-MX' : 'en-US'}
                        </div>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="test-section">
                        <h4>üåç Locale Detection - ERROR</h4>
                        <div class="test-result error">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            }
        }
        
        // Run initial test
        runTests();
    </script>
</body>
</html>
