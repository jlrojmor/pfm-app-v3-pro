<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Payment Logic Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .scenario { background: #e3f2fd; border: 1px solid #90caf9; color: #0d47a1; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Installment Payment Logic Test</h1>
    <p>This page tests the comprehensive installment payment logic to ensure it handles all scenarios correctly.</p>
    
    <div class="test-section">
        <h3>Test Scenarios</h3>
        <button onclick="runAllTests()">ðŸ”„ Run All Tests</button>
        <button onclick="runScenario1()">ðŸ“… Scenario 1: Past Installment</button>
        <button onclick="runScenario2()">ðŸ“… Scenario 2: Future Installment</button>
        <button onclick="runScenario3()">ðŸ“… Scenario 3: Mixed Transactions</button>
    </div>
    
    <div id="testResults"></div>

    <!-- Load the app scripts -->
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Mock AppState for testing
        if (typeof AppState === 'undefined') {
            window.AppState = {
                State: {
                    settings: { dateFormat: 'US' },
                    accounts: [],
                    transactions: [],
                    categories: []
                }
            };
        }
        
        // Test data
        const testCreditCard = {
            id: 'test-card-1',
            name: 'Test Credit Card',
            accountType: 'credit-card',
            nextClosingDate: '2025-11-05',
            paymentDueDate: '2025-12-02',
            minimumPaymentDue: 25,
            creditLimit: 5000
        };
        
        const testInstallmentTxn = {
            id: 'test-installment-1',
            date: '2025-09-15',
            transactionType: 'Expense',
            fromAccountId: 'test-card-1',
            amount: 1200,
            currency: 'USD',
            fxRate: 1,
            description: 'Test Installment Purchase',
            isDeferred: true,
            deferredMonths: 6,
            monthlyPaymentAmount: 200,
            remainingMonths: 4
        };
        
        const testRegularTxn = {
            id: 'test-regular-1',
            date: '2025-10-20',
            transactionType: 'Expense',
            fromAccountId: 'test-card-1',
            amount: 300,
            currency: 'USD',
            fxRate: 1,
            description: 'Test Regular Purchase',
            isDeferred: false
        };
        
        function setupTestData() {
            AppState.State.accounts = [testCreditCard];
            AppState.State.transactions = [testInstallmentTxn, testRegularTxn];
        }
        
        function runScenario1() {
            setupTestData();
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>ðŸ“… Scenario 1: Past Installment Transaction</h3>';
            
            // Test: How much should be charged by different dates?
            const testDates = [
                '2025-09-15', // Transaction date
                '2025-10-15', // 1 month later
                '2025-11-15', // 2 months later
                '2025-12-15', // 3 months later
                '2025-01-15', // 4 months later
                '2025-02-15', // 5 months later
                '2025-03-15'  // 6 months later (fully charged)
            ];
            
            let html = '<div class="scenario">';
            html += '<h4>Installment Charge Timeline:</h4>';
            html += '<p><strong>Transaction:</strong> $1,200 purchase on Sep 15, 2025 (6 installments of $200)</p>';
            
            testDates.forEach(date => {
                try {
                    const charged = Utils.calculateInstallmentChargedByDate(testInstallmentTxn, date);
                    const monthsElapsed = Math.floor((new Date(date) - new Date(testInstallmentTxn.date)) / (1000 * 60 * 60 * 24 * 30));
                    html += `<div class="test-result success">`;
                    html += `<strong>${date}:</strong> $${charged.toFixed(2)} charged (${monthsElapsed} months elapsed)`;
                    html += `</div>`;
                } catch (error) {
                    html += `<div class="test-result error">`;
                    html += `<strong>${date}:</strong> Error - ${error.message}`;
                    html += `</div>`;
                }
            });
            
            html += '</div>';
            results.innerHTML += html;
        }
        
        function runScenario2() {
            setupTestData();
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>ðŸ“… Scenario 2: Future Installment Calculation</h3>';
            
            // Test: Calculate charges for different billing periods
            const billingPeriods = [
                { start: '2025-09-01', end: '2025-10-05', name: 'Sep 2025 Billing Period' },
                { start: '2025-10-06', end: '2025-11-05', name: 'Oct 2025 Billing Period' },
                { start: '2025-11-06', end: '2025-12-05', name: 'Nov 2025 Billing Period' },
                { start: '2025-12-06', end: '2026-01-05', name: 'Dec 2025 Billing Period' }
            ];
            
            let html = '<div class="scenario">';
            html += '<h4>Billing Period Installment Charges:</h4>';
            
            billingPeriods.forEach(period => {
                try {
                    const charges = Utils.calculateInstallmentChargesForPeriod(testCreditCard, new Date(period.start), new Date(period.end));
                    html += `<div class="test-result success">`;
                    html += `<strong>${period.name}:</strong> $${charges.toFixed(2)} in installment charges`;
                    html += `</div>`;
                } catch (error) {
                    html += `<div class="test-result error">`;
                    html += `<strong>${period.name}:</strong> Error - ${error.message}`;
                    html += `</div>`;
                }
            });
            
            html += '</div>';
            results.innerHTML += html;
        }
        
        function runScenario3() {
            setupTestData();
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>ðŸ“… Scenario 3: Mixed Transactions Balance Calculation</h3>';
            
            let html = '<div class="scenario">';
            html += '<h4>Balance Impact Analysis:</h4>';
            
            // Test balance impact for different dates
            const testDates = ['2025-09-15', '2025-10-15', '2025-11-15'];
            
            testDates.forEach(date => {
                try {
                    const installmentImpact = Utils.calculateInstallmentBalanceImpact(testInstallmentTxn, testCreditCard, date);
                    const regularImpact = Utils.calculateInstallmentBalanceImpact(testRegularTxn, testCreditCard, date);
                    
                    html += `<div class="test-result success">`;
                    html += `<strong>Balance Impact on ${date}:</strong><br>`;
                    html += `Installment Transaction: $${installmentImpact.toFixed(2)}<br>`;
                    html += `Regular Transaction: $${regularImpact.toFixed(2)}`;
                    html += `</div>`;
                } catch (error) {
                    html += `<div class="test-result error">`;
                    html += `<strong>${date}:</strong> Error - ${error.message}`;
                    html += `</div>`;
                }
            });
            
            html += '</div>';
            results.innerHTML += html;
        }
        
        function runAllTests() {
            document.getElementById('testResults').innerHTML = '';
            runScenario1();
            runScenario2();
            runScenario3();
        }
        
        // Run initial test
        runAllTests();
    </script>
</body>
</html>
