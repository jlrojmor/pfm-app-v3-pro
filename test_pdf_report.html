<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report Test</title>
</head>
<body>
    <h1>PDF Report Generation Test</h1>
    <button id="testBtn">Test PDF Generation</button>
    <div id="status"></div>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Testing PDF libraries...</p>';
            
            // Test jsPDF
            if (window.jspdf) {
                status.innerHTML += '<p style="color: green;">✅ jsPDF loaded successfully</p>';
            } else {
                status.innerHTML += '<p style="color: red;">❌ jsPDF not loaded</p>';
            }
            
            // Test html2pdf
            if (window.html2pdf) {
                status.innerHTML += '<p style="color: green;">✅ html2pdf loaded successfully</p>';
            } else {
                status.innerHTML += '<p style="color: red;">❌ html2pdf not loaded</p>';
            }
            
            // Test basic PDF generation
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text('Test PDF Generation', 20, 20);
                doc.save('test-report.pdf');
                status.innerHTML += '<p style="color: green;">✅ PDF generation test successful</p>';
            } catch (error) {
                status.innerHTML += '<p style="color: red;">❌ PDF generation failed: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
